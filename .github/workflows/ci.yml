name: CI - Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: docker
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL to start..."
          sleep 2
        done
        
    - name: Set up test database configuration
      run: |
        # Override database URL for CI environment
        echo "spring.datasource.url=jdbc:postgresql://localhost:5432/postgres" > src/main/resources/application-test.properties
        echo "spring.datasource.username=postgres" >> src/main/resources/application-test.properties
        echo "spring.datasource.password=docker" >> src/main/resources/application-test.properties
        echo "spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml" >> src/main/resources/application-test.properties
        echo "jwt.secret=test-secret-key-for-ci-environment-only" >> src/main/resources/application-test.properties
        
    - name: Run Liquibase migrations
      run: |
        ./mvnw liquibase:update \
          -Dliquibase.url=jdbc:postgresql://localhost:5432/postgres \
          -Dliquibase.username=postgres \
          -Dliquibase.password=docker
          
    - name: Compile project
      run: ./mvnw clean compile
      
    - name: Run tests
      run: ./mvnw test
      
    - name: Build project
      run: ./mvnw package -DskipTests
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/*.jar
        retention-days: 7
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 7 